<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>social-media-buttons-with-tooltip-on-hover</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="tooltip-section tooltip-1" data-time = 1>
        <i class="fa fa-facebook-f tooltip-icon"></i>
        <span class="tooltip-text">facebook</span>
    </div>
    <div class="tooltip-section tooltip-2" data-time = 2 >
        <i class="fa fa-twitter tooltip-icon"></i>
        <span class="tooltip-text">twitter</span>
    </div>
    <div class="tooltip-section tooltip-3" data-time="3" >
        <i class="fa fa-instagram tooltip-icon"></i>
        <span class="tooltip-text">instagram</span>
    </div>
    <div class="tooltip-section tooltip-4" data-time="4" >
        <i class="fa fa-github tooltip-icon"></i>
        <span class="tooltip-text">github</span>
    </div>
    <div class="tooltip-section tooltip-5" data-time="5">
        <i class="fa fa-youtube tooltip-icon"></i>
        <span class="tooltip-text">youtube</span>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
